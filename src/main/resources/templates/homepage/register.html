<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="/css/mySelf/all.css" rel="stylesheet">
    <link href="/css/mySelf/base.css" rel="stylesheet">

    <title>星月夜-注册</title>
</head>
<style>

</style>
<body>
<div id="errorMsg" style="display: none; position: absolute; width: 400px; height: 525px; z-index:1999;">
    <div style="margin-top: 200px; background-color: #F70;width: 300px;height: 37px;margin-left: 50px;display:table;text-align: center">
        <p style="font-size: 15px;color: #fff;display: table-cell;vertical-align:middle;">错误！</p>
    </div>
</div>
<div class="sign-container" id="container" style="position: relative">
    <div class="loginbox-con loginbox-con-iframe" id="loginbox-con">
        <div class="loginbox" id="loginbox" data-point="dlk">
            <!-- 关闭-->
            <div class="loginbox-close"></div>
            <div class="loginNormal js-login-normal">
                <!-- 头部 -->
                <div class="loginbox-hd js-loginbox-hd">
                    <div class="loginbox-hd-tab">
                        <ul>
                            <li>
                                <a href="#" class="t-login current js-loginbox-tab">注册-星月夜</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- 注册-->
                <div class="loginbox-bd loginbox-reg" data-type="reg">
                    <form id="registerForm" action="" method="post" data-type="reg" autocomplete="off" onsubmit="return false;">
                        <div class="loginbox-p">
                            <div class="clearfix loginbox-p-stype-item active">
                                <div class="selectCountry-box js-selectCountry-box">
                                    <div class="select-area-wrap">
                                        <input class="selectCountry-box-code js-selectCountry-box-code" type="text"
                                               name="areaCode" value="+86">
                                        <div class="selectCountry-san-box">
                                            <span class="selectCountry-san js-selectCountry-san"></span>
                                        </div>
                                        <ul class="select-country-list js-select-country-list clearfix">
                                            <li value="00236">
                                                <span class="fl selectCountry-country">中非共和国</span>
                                                <span class="fr selectCountry-value">+236</span></li>
                                        </ul>
                                    </div>
                                </div>
                                <input type="text" class="fr ipt ipt-need-parent country-phonenum" name="phoneNum"
                                       placeholder="请输入手机号码" maxlength="11" value="">
                            </div>
                            <p class="myuser-tip login-cheak-phone"></p>
                        </div>
                        <div class="loginbox-p">
                            <span class="ipt-span ipt1"></span>
                            <input type="text" class="ipt" name="userName" placeholder="请输入昵称" value="">
                            <p class="myuser-tip login-cheak-pw"></p>
                        </div>
                        <div class="loginbox-p">
                            <span class="ipt-span ipt2"></span>
                            <input class="ipt" type="password" name="userPassWord" placeholder="输入密码">
                            <p class="myuser-tip login-cheak-pw"></p>
                        </div>
                        <div class="captcha-gt"></div>
                        <div class="loginbox-p">
                            <div class="clearfix">
                                <div class="form-field">
                                    <div class="clearfix">
                                        <input type="text" class="ipt fl loginbox-phone-yzp" size="6" maxlength="6"
                                               id="yzphonenum" name="phoneCaptcha" data-i18n="Phone.inputVerifyNumber"
                                               placeholder="输入验证码">
                                        <input class="phone-send js-sendvoice fl" type="button" value="短信验证"
                                               data-i18n="Phone.speechVerify" data-sms-isoutside="0">
                                    </div>
                                </div>
                            </div>
                            <p class="myuser-tip login-cheak-sms"></p>
                        </div>
                        <div class="loginbox-protocol">
                            <input id="protocol" type="checkbox" name="protocol" checked="checked">
                            <label for="protocol">同意 <a href="https://www.douyu.com/protocal/member" target="_blank">《用户注册协议》</a></label>
                        </div>

                        <div class="login-sbt-con">
                            <input class="loginbox-sbt btn-sub" type="submit" value="立即注册">
                        </div>

                        <!-- #40128-帐号体系_英文版 英文版 提示跳转-->
                        <a href="/member/login?lang=en&amp;type=reg&amp;client_id=1" target="_blank"
                           class="login-box-eng">English Mode</a>

                    </form>
                    <p class="third-text">第三方帐号直接登录</p>
                    <div class="third-list clearfix ">
                        <a href="https://www.douyu.com/member/oauth/signin/qq?biz_type=1&amp;ref_url=&amp;room_id=0&amp;cate_id=0&amp;tag_id=0&amp;child_id=0&amp;vid=0&amp;fac=&amp;type=reg"
                           target="_blank" class="fl third-icon third-icon-qq" title="QQ帐号登录" data-point-2="qq"></a>
                        <a href="https://www.douyu.com/member/oauth/signin/weixin?biz_type=1&amp;ref_url=&amp;room_id=0&amp;cate_id=0&amp;tag_id=0&amp;child_id=0&amp;vid=0&amp;fac=&amp;type=reg"
                           target="_blank" class="fl third-icon third-icon-wx" title="微信帐号登录" data-point-2="wx"></a>
                        <a href="https://www.douyu.com/member/oauth/signin/weibo?biz_type=1&amp;ref_url=&amp;room_id=0&amp;cate_id=0&amp;tag_id=0&amp;child_id=0&amp;vid=0&amp;fac=&amp;type=reg"
                           target="_blank" class="fl third-icon third-icon-wb third-icon-last" title="微博帐号登录"
                           data-point-2="wb"></a>
                    </div>

                    <!-- #40128-帐号体系_英文版 切换登录-->
                    <p class="loginbox-hasact login-box-toptxt">已有 星月夜 帐号？
                        <a href="/index/login?passport_login_callback=PASSPORT_LOGIN_SUCCESS_CALLBACK&amp;passport_reg_callback=PASSPORT_REG_SUCCESS_CALLBACK&amp;passport_close_callback=PASSPORT_CLOSE_CALLBACK&amp;client_id=1"
                           title="马上登录" class="anchor_line js-switch-login">马上登录&gt;</a>
                    </p>
                    <!-- #40128-帐号体系_英文版 切换登录-->
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="/js/jquery-1.11.3.min.js"></script>
<script src="/js/login/login.js"></script>
<script>

    (function () {
        var hm = document.createElement("script");
        hm.src = "//hm.baidu.com/hm.js?e99aee90ec1b2106afe7ec3b199020a7";
        var s = document.getElementsByTagName("script")[0];

        window._smConf = {

        };

        sm.src = ('https:' === document.location.protocol ? 'https:' : 'http:') + '//' + _smConf.staticHost + '/fpv2.js';
        var s = document.getElementsByTagName("script")[0];

</body>
</html>
